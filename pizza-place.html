    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Multi-Select JS -->
    <script src="js/jquery.multi-select.js" type="text/javascript"></script>
    <!-- Bootstrap Select JS -->

    <!-- HTML -->
    <title>Pizza Place</title>
  </head>
  <body>
    <br>
    <div class="container">
    	<div class="row clearfix">
        <!-- Carousel -->
    		<div class="col-md-12 column">
    			<div class="carousel slide" id="carousel-565797">
    				<ol class="carousel-indicators">
    					<li class="active" data-slide-to="0" data-target="#carousel-565797">
    					</li>
    					<li data-slide-to="1" data-target="#carousel-565797">
    					</li>
    					<li data-slide-to="2" data-target="#carousel-565797">
    					</li>
              <li data-slide-to="3" data-target="#carousel-565797">
              </li>
    				</ol>
    				<div class="carousel-inner">
    					<div class="item active">
    						<img alt="" src="css/img/1.jpg" />
    						<div class="carousel-caption">
    							<h4>
    								PIZZA
    							</h4>
    							<p>
    							</p>
    						</div>
    					</div>
    					<div class="item">
    						<img alt="" src="css/img/2.jpg" />
    						<div class="carousel-caption">
    							<h4>
    								TITLE
    							</h4>
    							<p>
    							</p>
    						</div>
    					</div>
    					<div class="item">
    						<img alt="" src="css/img/3.jpg" />
    						<div class="carousel-caption">
    							<h4>
                    TITLE
    							</h4>
    							<p>
    							</p>
    						</div>
    					</div>
              <div class="item">
                <img alt="" src="css/img/4.jpg" />
                <div class="carousel-caption">
                  <h4>
                    TITLE
                  </h4>
                  <p>
                  </p>
                </div>
              </div>
    				</div>
              <a class="left carousel-control" href="#carousel-565797" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <a class="right carousel-control" href="#carousel-565797" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    			</div>
    		</div>
    	</div>
      <br>
      <br>

      <!-- Order Form -->
      <div class="order-form row clearfix center-block">

      <!-- Select Pizza -->
        <form id="pizza" class="center-block">
          <div class="col-md-12">

            <div class="col-md-3 column">
              <h3 class="text-center">Size*</h3>
              <select  class="selectpicker center-block" id="pizzaSize" >
                <option value="1" selected>Individual - $10</option>
                <option value ="2">Small - $12</option>
                <option value = "3">Medium - $14</option>
                <option value = "4">Large - $16</option>
              </select>
              <h5>*includes our delicious homemade sauce and imported mozerlla.</h5>
          	</div>

            <!-- Multi-Select Toppings -->
        		<div class="col-md-6 column">
              <h3 class="text-center">$1.00 per topping</h3>
              <select multiple="multiple" id="my-select" name="my-select[]" class="center-block">
                <option value='1'>Pepperoni</option>
                <option value='2'>Sausage</option>
                <option value='3'>Ham</option>
                <option value='3'>Bacon</option>
                <option value='4'>Chicken</option>
                <option value='5'>Olives</option>
                <option value='6'>Mushrooms</option>
                <option value='7'>Tomatoes</option>
                <option value='8'>Bell Peppers</option>
                <option value='9'>Pineapple</option>
                <option value='10'>Jalapenos</option>
                <option value='11'>Onions</option>
                <option value='12'>Extra Cheese</option>
                <option value='13'>Extra Sauce</option>
              </select>
        		</div>

            <!-- Number of Pizzas -->
        		<div class="col-md-3 column">
              <h3 class="text-center">Quantity*</h3>
              <select  class="selectpicker center-block" id="quantity">
                <option value="1" selected>1</option>
                <option value ="2">2</option>
                <option value ="3">3</option>
                <option value ="4">4</option>
                <option value ="5">5</option>
                <option value ="6">6</option>
                <option value ="7">7</option>
                <option value ="8">8</option>
                <option value ="9">9</option>
                <option value ="10">10</option>
              </select>
              <h5>*for more call us to cater your event.</h5>
          	</div>

            <!-- Submit Button -->
            <div class ="col-md-12">
              <button type="submit" class="btn btn-block ">Place Order</button>
            </div>

          </div>
        </form>
    	</div>
      <br>
      <br>
      <div class="row clearfix">
          <div class="col-md-4 column">
            <div id="show-price">
              <h1><span class="lead pizza-price center-block"></span></h1>
            </div>
          </div>
        </div>
    </div>
  </body>
