  					<div class="carousel-inner">

  						</div>
  						<div class="item">
  							<img alt="" src="css/img/2.jpg" />
  							<div class="carousel-caption">
  								<h4>

  								</h4>
  								<p>
  								</p>
  							</div>
  						</div>
  						<div class="item">
  							<img alt="" src="css/img/3.jpg" />
  							<div class="carousel-caption">
  								<h4>

  								</h4>
  								<p>

  						<div class="item">

  								<h4>

  								<p>

  							</div>
  						</div>
  					</div>
  						<a class="left carousel-control" href="#carousel-565797" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
  						<a class="right carousel-control" href="#carousel-565797" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
  				</div>
  			</div>

  			<!-- Order Form -->
  			<div class="row clearfix top-buffer">

  				<div class="col-md-12 column order-form">
  					<form id="pizza">
  						<div class="row clearfix">

  							<!-- Select Pizza -->
  							<div class="col-md-4 column">
  								<h3 class="lead text-center">Size*</h3>
  								<select  class="selectpicker center-block" id="pizzaSize" >
  									<option value="1" selected>Individual - $10</option>
  									<option value ="2">Small - $12</option>
  									<option value = "3">Medium - $14</option>
  									<option value = "4">Large - $16</option>
  								</select>
                  <br><br>
  								<h5>*includes our delicious homemade sauce and imported mozzarella.</h5>
  							</div>

  							<!-- Multi-Select Toppings -->
  							<div class="col-md-4 column">
  								<h3 class="lead text-center">$1.00 per topping</h3>
  								<select multiple="multiple" id="toppings" name="toppings[]" class=" center-block">
  									<option value='1'>Pepperoni</option>
  									<option value='2'>Sausage</option>
  									<option value='3'>Ham</option>
  									<option value='3'>Bacon</option>
  									<option value='4'>Chicken</option>
  									<option value='5'>Olives</option>
  									<option value='6'>Mushrooms</option>
  									<option value='7'>Tomatoes</option>
  									<option value='8'>Bell Peppers</option>
  									<option value='9'>Pineapple</option>
  									<option value='10'>Jalapenos</option>
  									<option value='11'>Onions</option>
  									<option value='12'>Extra Cheese</option>
  									<option value='13'>Extra Sauce</option>
  								</select>
  							</div>

  							<!-- Number of Pizzas -->
  							<div class="col-md-4 column">
  								<h3 class="lead text-center">Quantity*</h3>
  								<select  class="selectpicker center-block pull-right" id="quantity">
  									<option value="1" selected>1</option>
  									<option value ="2">2</option>
  									<option value ="3">3</option>
  									<option value ="4">4</option>
  									<option value ="5">5</option>
  									<option value ="6">6</option>
  									<option value ="7">7</option>
  									<option value ="8">8</option>
  									<option value ="9">9</option>
  									<option value ="10">10</option>
  								</select>
                  <br>
                  <br>
                  <br>
  								<h5 class="text-right">
                    *for more call us to cater your event.
                  </h5>
  							</div>
  						</div>
            <br>
            <br>
  					<!-- Submit Button -->
  					<div class="row clearfix">

  						<div class="col-md-12 column bottom-buffer">
  							<button type="submit" class="btn btn-block btn-danger">Place Order</button>
  						</div>
              <br>
              <br>
  					</div>
          </form>

        <br>
